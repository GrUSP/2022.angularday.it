    description: "Acquisisci le conoscenze necessarie per mettere al sicuro la tua applicazione e sfruttare il paradigma reattivo in applicazioni Angular."
    description_long: "In questa giornata di <b>formazione avanzata</b> si apprenderanno differenti <b>tecniche per la gestione del processo di autenticazione e della sicurezza in applicazioni Angular</b> e si farà ampio uso di RxJS, dipendenza fondamentale del framework su cui si basa la maggior parte della sua architettura.
    <br> <br /> La mattina con Fabio Biondi sarà interamente dedicata all'utilizzo di <b>RxJS</b>, visto il ruolo importante che questa libreria ricopre all'interno dell'ecosistema Angular e in preparazione all’uso che ne faremo nella sessione pomeridiana. Ampio spazio sarà dato alla comunicazione con il server tramite il servizio HttpClient: moltissimi esempi e casi d'uso per la composizione di Observable, chiamate sequenziali e in parallelo, gestione della concorrenza tramite Flattening Operator, gestione degli errori, HttpInterceptor e altre casistiche molto particolari ma frequenti.
    <br> <br /> Nel pomeriggio, Michele Stieven si occuperà di <b>autenticazione e sicurezza</b>, argomenti spesso sottovalutati, analizzando differenti tecniche e strategie per garantire che la vostra applicazione non sia vulnerabile ed esposta ad attacchi.
    <br> <br /> <b>Alla fine di questa sessione, avrete tutte le conoscenze necessarie per mettere al sicuro tutte le vostre web app, a prescindere dal framework utilizzato!</b>
    "
